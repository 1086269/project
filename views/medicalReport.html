<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Medical Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }

        h1 {
            font-size: 24px;
        }

        .report-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .report-container h1 {
            color: #007BFF;
            text-align: center;
            font-size: 24px;
            padding: 20px 0 20px 0;
            border-bottom: 1px solid #dee0e4;
        }

        .report-details {
            margin-top: 20px;
            color: #555;
        }

        .signature {
            margin-top: 30px;
            text-align: right;
            font-style: italic;
        }

        .language-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .language-buttons button {
            margin: 0 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Medical Report</h1>
        <!-- Add language buttons or other header content as needed -->
    </header>

    <div class="report-container">
        <h1>Medical Report</h1>

        <div class="report-details">
            <p><strong>Date:</strong> January 1, 2023</p>
            <p><strong>Patient Name:</strong> Rashed</p>
            <p><strong>Patient ID:</strong> 67890</p>
            <p><strong>Diagnosis:</strong> Hypertension</p>
            <p><strong>Medications:</strong> Medication A, Medication B</p>
            <p><strong>Additional Notes:</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>

        <div class="signature">
            <p>Dr. Smith</p>
            <p>Authorized Signature</p>
        </div>
    </div>

</body>
</html>
